<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/dark.css">
    <link rel="stylesheet" href="src/css/sketchpad.css">
    <title>Sketch Pad</title>
</head>

<body class="dark-mode">
    <div class="nav">
        <button id="dark-mode-toggle">
            <!--Moon is an inline SVG so you can edit the color if needed-->
            <svg class="cs-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480"
                style="enable-background:new 0 0 480 480" xml:space="preserve">
                <path
                    d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z" />
            </svg>
            <img class="cs-sun" aria-hidden="true" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/sun.svg"
                decoding="async" alt="sun" width="15" height="15">
        </button>

        <button class="create-pad">
            Create new drawing pad
        </button>

        <button id="clear-drawing-pad">
            Clean Drawing Pad
        </button>
    </div>

    <div class="drawing-box"></div>

    <div id="popup_msg" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-button">&times;</span>
                <h2>Create New Drawing pad</h2>
            </div>
            <div class="modal-body">
                <label for="pad_size">Squares per side:</label>
                <input type="number" id="pad_size" placeholder="Enter Size...">
            </div>
            <div class="modal-footer">
                <button id="submitButton">Submit</button>
            </div>
        </div>
    </div>

    <script src="src/js/dark.js"></script>
    <script src="src/js/sketchpad.js"></script>
</body>

</html>
